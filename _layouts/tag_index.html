---
layout: default
---
<article class="standard" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1 itemprop="headline">Posts with tag <a class="tag" href="/tag/{{ page.tag }}/"><span></span>{{ page.tag }}</a></h1>
  </header>
  <div class="posts">
    {% for post in site.posts %}
    {% for tag in post.tags %}
    {% if tag == page.tag %}
    <article itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">
      <header>
        <h2 itemprop="headline"><a href="{{ post.url }}">{{ post.title }}</a></h2>
        {% include meta.html %}
        <p class="resume" itemprop="about">{{ post.resumo }}</p>
      </header>
      <p class="hidden" rel="author" itemprop="author">Suelen GC</p>
      <p class="hidden" itemprop="publisher">Suelen GC</p>
      <p class="hidden" itemprop="keywords">{{ post.keywords }}</p>
    </article>
    {% endif %}
    {% endfor %}
    {% endfor %}
  </div>
</article>
